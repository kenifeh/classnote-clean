<!DOCTYPE html>
<html>
<head>
    <title>Direct Backend Test - No Cache</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background: #f0f8ff;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .result { 
            background: #f8f9fa; 
            padding: 20px; 
            margin: 20px 0; 
            border-radius: 10px;
            border-left: 5px solid #007bff;
        }
        button { 
            padding: 15px 30px; 
            margin: 10px; 
            background: #007bff; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {
            background: #0056b3;
            transform: translateY(-2px);
            transition: all 0.2s;
        }
        .success { 
            background: #d4edda; 
            color: #155724; 
            border-left-color: #28a745;
        }
        .error { 
            background: #f8d7da; 
            color: #721c24; 
            border-left-color: #dc3545;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border-left-color: #17a2b8;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            font-size: 13px;
            max-height: 300px;
            overflow-y: auto;
        }
        .timestamp {
            color: #6c757d;
            font-size: 12px;
            margin-top: 10px;
            font-style: italic;
        }
        .highlight {
            background: #fff3cd;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ffeaa7;
            margin: 10px 0;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .status {
            text-align: center;
            font-size: 18px;
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Direct Backend Test - No Cache</h1>
        <div class="status info">
            This page directly tests your backend API with maximum cache-busting.
            <br>If this works but your main app doesn't, it's a browser caching issue.
        </div>
        
        <button onclick="testEverything()">üöÄ Test Everything</button>
        <button onclick="testTranscribeOnly()">üé§ Test Transcribe Only</button>
        <button onclick="clearResults()">üóëÔ∏è Clear Results</button>
        
        <div id="results"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:3001';
        
        function addResult(title, content, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            
            const timestamp = new Date().toLocaleTimeString();
            
            div.innerHTML = `
                <h3>${title}</h3>
                <pre>${content}</pre>
                <div class="timestamp">Tested at: ${timestamp}</div>
            `;
            results.appendChild(div);
        }
        
        async function testEverything() {
            clearResults();
            addResult('üöÄ Starting Complete Test', 'Testing backend health, transcribe, and summarize endpoints...', 'info');
            
            try {
                // Test 1: Health check
                await testBackend();
                
                // Test 2: Transcribe
                await testTranscribe();
                
                // Test 3: Summarize
                await testSummarize();
                
                addResult('‚úÖ All Tests Complete', 'Backend is working correctly! If your main app shows old text, it\'s a browser caching issue.', 'success');
                
            } catch (error) {
                addResult('‚ùå Test Failed', error.message, 'error');
            }
        }
        
        async function testBackend() {
            try {
                const timestamp = Date.now() + Math.random();
                const response = await fetch(`${API_URL}/?t=${timestamp}`, {
                    method: 'GET',
                    headers: {
                        'Cache-Control': 'no-cache, no-store, must-revalidate',
                        'Pragma': 'no-cache',
                        'Expires': '0'
                    }
                });
                
                const data = await response.json();
                addResult('Backend Health Check', JSON.stringify(data, null, 2), 'success');
                
                if (!data.hasApiKey) {
                    addResult('‚úÖ Demo Mode Status', 'Backend is running in demo mode - this is correct!', 'success');
                } else {
                    addResult('‚ùå Demo Mode Status', 'Backend is NOT in demo mode - this is the problem!', 'error');
                }
                
            } catch (error) {
                addResult('Backend Health Check - ERROR', error.message, 'error');
                throw error;
            }
        }
        
        async function testTranscribe() {
            try {
                addResult('üé§ Starting Transcribe Test', 'Creating test audio file and sending to backend...', 'info');
                
                // Create a minimal WAV file
                const audioData = new Uint8Array([
                    0x52, 0x49, 0x46, 0x46, 0x24, 0x00, 0x00, 0x00, 0x57, 0x41, 0x56, 0x45,
                    0x66, 0x6D, 0x74, 0x20, 0x10, 0x00, 0x00, 0x00, 0x01, 0x00, 0x01, 0x00,
                    0x44, 0xAC, 0x00, 0x00, 0x88, 0x58, 0x01, 0x00, 0x02, 0x00, 0x10, 0x00,
                    0x64, 0x61, 0x74, 0x61, 0x00, 0x00, 0x00, 0x00
                ]);
                
                const formData = new FormData();
                const blob = new Blob([audioData], { type: 'audio/wav' });
                formData.append('audio', blob, 'test.wav');
                
                const timestamp = Date.now() + Math.random();
                const response = await fetch(`${API_URL}/transcribe?t=${timestamp}`, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Cache-Control': 'no-cache, no-store, must-revalidate',
                        'Pragma': 'no-cache',
                        'Expires': '0'
                    }
                });
                
                const data = await response.json();
                addResult('Transcribe Response', JSON.stringify(data, null, 2), 'success');
                
                // Check what text we're getting
                if (data.text && data.text.includes("Welcome to today's lecture")) {
                    addResult('‚úÖ SUCCESS: Improved Demo Text', 'Backend is returning the correct improved demo text!', 'success');
                    
                    const highlight = document.createElement('div');
                    highlight.className = 'highlight';
                    highlight.innerHTML = `
                        <strong>üéâ This is what you should see in your main app:</strong><br>
                        <strong>Transcription:</strong> ${data.text.substring(0, 100)}...<br>
                        <strong>Summary:</strong> Should be a proper summary of this text.
                    `;
                    document.getElementById('results').appendChild(highlight);
                    
                } else if (data.text && data.text.includes("This is the transcription of your audio file")) {
                    addResult('‚ùå OLD TEXT DETECTED', 'Backend is still returning the old demo text. This should not happen!', 'error');
                } else {
                    addResult('‚ùì UNKNOWN TEXT', `Backend returned different text: ${data.text}`, 'error');
                }
                
            } catch (error) {
                addResult('Transcribe Test - ERROR', error.message, 'error');
                throw error;
            }
        }
        
        async function testSummarize() {
            try {
                const testText = "This is a test lecture about artificial intelligence. AI is transforming various industries.";
                
                const timestamp = Date.now() + Math.random();
                const response = await fetch(`${API_URL}/summarize?t=${timestamp}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Cache-Control': 'no-cache, no-store, must-revalidate',
                        'Pragma': 'no-cache',
                        'Expires': '0'
                    },
                    body: JSON.stringify({ text: testText })
                });
                
                const data = await response.json();
                addResult('Summarize Response', JSON.stringify(data, null, 2), 'success');
                
            } catch (error) {
                addResult('Summarize Test - ERROR', error.message, 'error');
                throw error;
            }
        }
        
        async function testTranscribeOnly() {
            clearResults();
            await testTranscribe();
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        // Auto-test on page load
        window.onload = function() {
            addResult('üöÄ Page Loaded', 'Direct test page loaded. Ready to test backend with maximum cache-busting.', 'info');
        };
    </script>
</body>
</html>
